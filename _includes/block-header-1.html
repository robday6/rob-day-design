<header class="pa4">

<div class="flex f2 justify-between blue">
      {% for nav_item in section.navigation %}

       {% if nav_item.link_id == 'design' %}

      <div>
        <a id="{{ nav_item.link_id }}" onclick="openNavDesign()" class="link no-underline pointer dim">{{ nav_item.link_text }} </a>
      </div>
       
       {% endif %}

       {% if nav_item.link_id == 'illo' %}
      <div>
        <a id="{{ nav_item.link_id }}" onclick="openNavIllo()" class="link no-underline pointer dim">{{ nav_item.link_text }} </a>
      </div>
       {% endif %}

      {% endfor %}
  </div>

</header>
