<section class="{{ section.classes }} pa3 pa5-ns" style="background-color: {{ section.bgcolor }}">
    <div class="z-2 relative">
      <img class="" src="{{ section.image | relative_url }}" alt="{{ section.caption }}">
      {% if section.caption %}
      <figcaption>{{ section.caption }}</figcaption>
      {% endif %}
    </div>
</section>
